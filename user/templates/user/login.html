{% extends 'base.html' %}
{% block content %}
<h2>login</h2>
 <form method="post" action="{% url 'user:login'%}" >
   {% csrf_token %}
   {% for field in form %}
     <div>
       {{ field.label_tag }}<br>
       {{ field }}
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </div>
   {% endfor %}
   <input type="submit" value="login" />
                 <input type="hidden" name="next" value="{{ next }}" />
 </form>
{% endblock %}
